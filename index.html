<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politécnico Change - Conversor de Monedas</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="nav-logo">
                <ul class="nav">
                    <li class="nav-link">

                        <a class="navbar-brand" href="#">CHANGE</a>
                    </li>
                </ul>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a></li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Conversor</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Monedas</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>Politecnico Change</h1>
            </div>
            <section class="info">
                <h3>Conversor de Monedas</h3>
                <p>Bienvenido al conversor de monedas del Politécnico Change. Aquí puedes convertir fácilmente tus monedas a Pesos Colombianos.</p>
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="">Cantidad:</label>
                                    <input type="number" name="" id="cantidad" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label for="">Moneda:</label>
                                    <select name="" id="moneda" class="form-select">
                                        <option value="USD">Dollares</option>
                                        <option value="EUR">Euros</option>
                                        <option value="BRL">Real Brasileño</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="">Convertido a: <span>COP</span></label>
                                    <input type="text" name="" id="resultado" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="">
                                    <div class="valor" id="spanResult"></div>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>

            </section>
         

        </div>

    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
       
      </footer>
    <!-- llamar un script externo  -->
    <script src="script.js"></script>
</body>
</html>
